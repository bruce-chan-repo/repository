#foreach($order in $!{pageInfo.list})
<tr>
	<td width="3%"><input type="checkbox" lay-skin="primary" value="$!{order.id}"></td>
	<td width="5%">$!{order.id}</td>
	<td width="12%"><a class="seach-detail" href="javascript:;" data-id="$!{order.id}">$!{order.orderNo}</a></td>
	<td>$!{order.user.realName}</td>
	<td>$!{order.customName}</td>
	<td>$!{order.customPhone}</td>
	<td title="$!{order.shipmentsCompany}">#subString($!{order.shipmentsCompany}, 18)</td>
	<td title="$!{order.shipmentsAddress}">#subString($!{order.shipmentsAddress}, 18)</td>
	<td width="13%">$!{order.remark}</td>
	<td>$!{order.createTime}</td>
</tr>
#end
